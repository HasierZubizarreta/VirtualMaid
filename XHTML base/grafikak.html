<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Chart.js">
  <link rel="stylesheet" href="grafikak.css">
  <title>Histogram</title>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

<!-- <div class="chartBox">
  <canvas id="myChartAste"></canvas>
  <canvas id="myChartHilabete"></canvas>
</div> -->
<div class="container">
    <div class="column">
      <canvas id="myChartAste"></canvas>
    </div> 
    <div class="column">
      <canvas id="myChartHilabete"></canvas>
    </div>
  </div>
  

<script>
// Obtenemos el canvas por su id
const ctxA = document.getElementById('myChartAste').getContext('2d');
const ctxH = document.getElementById('myChartHilabete').getContext('2d');

const dataAD = [50, 30, 40, 60, 200, 70, 20];
const dataHD = [50, 30, 40, 60, 80, 70, 20,10,32,19,56,69];

const backgroundColor = Array(7).fill('rgba(255, 99, 132, 0.2)');
const borderColor = Array(7).fill('rgba(255, 99, 132, 1)');

// Datos para el histograma
const dataA = {
  labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'],
  datasets: [{
    label: 'Ejemplo de histograma',
    data: dataAD,
    backgroundColor: backgroundColor,
    borderColor: borderColor,
    borderWidth: 1
  }]
};

// Configuración del histograma
const optionsA = {
  scales: {
    x: {
      title: {
        display: true,
        text: 'Días de la semana'
      }
    },
    y: {
      title: {
        display: true,
        text: 'Valores'
      }
    }
  }
};
// Datos para el histograma
const dataH = {
  labels: ['Urtarrila','Otsaila','Martxoa','Apirila','Maiatza','Ekaina','Uztaila','Abuztua','Iraila','Urria','Azaroa','Abendua'],
  datasets: [{
    label: 'Ejemplo de histograma',
    data: dataHD,
    backgroundColor: backgroundColor,
    borderColor: borderColor,
    borderWidth: 1
  }]
};

// Configuración del histograma
const optionsH = {
  scales: {
    x: {
      title: {
        display: true,
        text: 'Meses del Año'
      }
    },
    y: {
      title: {
        display: true,
        text: 'Valores'
      }
    }
  }
};

// Creamos el histograma
const myChartA = new Chart(ctxA, {
  type: 'bar',
  data: dataA,
  options: optionsA
});
const myChartH = new Chart(ctxH, {
  type: 'bar',
  data: dataH,
  options: optionsH
});

</script>

</body>
</html>
