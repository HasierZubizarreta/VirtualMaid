<!DOCTYPE html>

      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets">
  <head>
    <meta charset="UTF-8"></meta>
    <title>Menú con botones</title>
    <link rel="stylesheet" href="ESTILOA/orduak.css"></link>

    <!-- Crea el menú con cuatro botones -->

        <h:column>

        	<h:commandButton class="#{prezioa.kolorea}" actionListener="#{erabiltzaileAtazakMB.orduaMantendu(prezioa.ordua,prezioAukeraketaViewMB)}" id="submit" value="#{prezioa.informazioa}" />
        	</h:form>  
        </h:column>                
    </h:dataTable>
    <br></br> 
    <br></br>
    </div>
  </body>
</html>
