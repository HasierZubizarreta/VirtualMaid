<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <head>
    <meta charset="UTF-8"/>
    <title>Men√∫ con botones</title>
    <link rel="stylesheet" href="ESTILOA/gailuak.css"/>
  </head>
  <body id="body">
  <form class="menuNagusirakoBotoia" action="#{request.contextPath}/index.html">
	<input class="menuNagusirakoBotoiaInput" type="submit" id="submit" value="HOME" />
  </form>
    <div class="container">
    <h:dataTable value="#{gailuAukeraketaViewMB.etxekoGailuakLortu()}" var="gailua"> 
        <h:column>
        	<h:form>
        	<img class="imga" src="IRUDIAK/electrodomesticos.jpg"/>
        	<h:commandButton class="lista" actionListener="#{erabiltzaileAtazakMB.gailuaEditatu(gailua.izena,gailuAukeraketaViewMB)}" id="submit" value="#{gailua.izena}"/>
        	</h:form>  
        </h:column>              
    </h:dataTable>
    </div>
    <div class="container">
    <h:form class="formularioa">
    <table>
            <tr>
                <th>IZENA</th><th>MOTA</th><th>IRAUPENA</th><th>KONTSUMOA</th><th>EKINTZA</th>
            </tr>
            <tr>
                <td>
                    <h:inputText id="izena" value="#{gailuaFormMB.izena}" required="true" requiredMessage="Izena eremua derrigorrezkoa da."/>
                    <h:message for="izena" style="color:red" />
                </td>
               <td>
					 <h:selectOneMenu id="mota" value="#{gailuaFormMB.mota}" required="true" requiredMessage="Mota eremua derrigorrezkoa da.">
					 <f:selectItems value="#{erabiltzaileAtazakMB.gailuMotakLortu()}" />
					 </h:selectOneMenu>
					 <h:message for="mota" style="color:red" />
				</td>
                <td>
               		<h:inputText id="iraupena" value="#{gailuaFormMB.iraupena}" required="true" requiredMessage="Iraupena eremua derrigorrezkoa da."/>
                    <h:message for="iraupena" style="color:red" />
                </td>
                <td>
                    <h:inputText id="kontsumoa" value="#{gailuaFormMB.kontsumoa}" required="true" requiredMessage="Kontsumoa eremua derrigorrezkoa da."/>
                    <h:message for="kontsumoa" style="color:red" />        
                </td>                     
                <td>
                <h:commandButton class="ekintza" actionListener="#{erabiltzaileAtazakMB.gailuBerriaSortu(gailuaFormMB, gailuAukeraketaViewMB)}" id="submit" value="SARTU" />            
                </td>
            </tr>        
    </table>
    </h:form>
    </div>
  </body>
</html>
