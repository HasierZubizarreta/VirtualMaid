<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <head>
    <meta charset="UTF-8"></meta>
    <title>Menú con botones</title>
    <link rel="stylesheet" href="ESTILOA/gailuak.css"></link>
  </head>
  <body id="body">
  <form class="menuNagusirakoBotoia" action="#{request.contextPath}/index.html">
	<input class="menuNagusirakoBotoiaInput" type="submit" id="submit" value="HOME" />
  </form>
    <!-- Crea el menú con cuatro botones -->
    <div class="container">
    <h:dataTable value="#{gailuAukeraketaViewMB.etxekoGailuakLortu()}" var="gailua"> 
        <h:column>
        	<f:facet name="header"><h:outputText value="#{erabiltzaileAtazakMB.ordua}" /></f:facet>
        	<h:form>
        	<img id="imga" src="IRUDIAK/electrodomesticos.jpg"/>
        	<h:commandButton actionListener="#{erabiltzaileAtazakMB.programaBerriaGorde(gailua.izena,gailuAukeraketaViewMB)}" id="submit" value="#{gailua.izena}"/>
        	</h:form>  
        </h:column>              
    </h:dataTable>
    <br></br>
    <br></br>
    </div>
  </body>
</html>
